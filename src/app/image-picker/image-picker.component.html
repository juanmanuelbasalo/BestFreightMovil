<div class="picker">
  <ion-img  
  role="button"
  class="image"
  (click)="onPickImage()"
  [src]="selectedImage"
  *ngIf="selectedImage">
  </ion-img>
  <ion-button
  color="primary"
  (click)="onPickImage()"
  *ngIf="!selectedImage">
  </ion-button>
  <ion-icon name="camera" slot="start"></ion-icon>
  <ion-label>Take picture</ion-label>
</div>
